<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - nenomorphism</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" class="form">
            <h1>Login</h1>
            <p class="main">Username:</p>
            <input type="text" class="username" required/> 
            <p class="main">Password:</p>
            <input type="password" class="password" required/>
            <div class="sign">
                <button type="submit" value="submit" class="signin">Sign in</button>
            </div>

            <div class="msg-container">
                <p class="msg">Don't have an account?</p> 
            </div>
            <div class="sign-up">
                <button type="submit" class="signup">Sign</button>
            </div>

        </form>
    </div>    
</body>
</html>
